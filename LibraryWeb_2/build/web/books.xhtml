<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form id="emp_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   Book ID</td>
                        <td>|   Book Name</td>
                        <td>|   Author ID</td>    
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{booksBean.books}" var="count">
                        <tr>
                            <td>| #{count.bookId}</td>
                            <td>| #{count.bookName}</td>
                            <td>| #{count.authorId}</td>  
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{booksBean.deleteBook(count.bookId)}">
                                    <f:ajax execute="@this" render=":emp_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>              
               
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
