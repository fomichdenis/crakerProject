<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form id="emp_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   Comment ID</td>
                        <td>|   User Id</td>
                        <td>|   Text</td>
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{commentBean.comments}" var="count">
                        <tr>
                            <td>| #{count.commentId}</td>
                            <td>| #{count.userId}</td>
                            <td>| #{count.text}</td>  
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{authorsBean.deleteAuthor(count.authorId)}">
                                    <f:ajax execute="@this" render=":emp_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
